services:
  app:
    build: .
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: info
    restart: unless-stopped

  caddy:
    image: caddy:2
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
